        /* Кастомні CSS Змінні, скопійовані з вашого стилю */
        :root {
            --main-blue: #39f;
            --dark-bg: #1b2831;
            --light-bg: #fff;
            --light-gray-bg: #f9fafb;
            --secondary-text: #5b5b5b;
            --footer-bg: #152129;
            --footer-text: #a0aec0;
            --header-bg: #343a40;
            --logo-sub-text: #9ca3af;

            --bs-body-bg: var(--light-gray-bg);
            --bs-body-color: var(--dark-bg);
            --bs-primary: var(--main-blue);
            --bs-font-sans-serif: 'Roboto', system-ui, -apple-system, "Segoe UI", "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        /* Стилі логотипу */
        .uk-logo {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--main-blue) !important;
            transition: color 0.3s;
        }

        .uk-logo-sub {
            font-family: 'Roboto', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: var(--logo-sub-text) !important;
            margin-top: -4px;
        }

        /* Тіні та радіус */
        .shadow-soft-lg {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .rounded-3xl {
            border-radius: 1.5rem !important;
        }

        /* Навігація */
        .navbar-dark-text .nav-link {
            color: rgba(255, 255, 255, 0.75) !important;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s;
        }

        .navbar-dark-text .nav-link:hover {
            color: var(--light-bg) !important;
        }

        header .shadow {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }

        /* Стилі для основного тексту та кнопок */
        body,
        p,
        h1,
        h2,
        h3,
        h4 {
            font-family: 'Roboto', sans-serif;
        }

        /* Спеціальний стиль для коду 404 */
        .error-code {
            font-size: 6rem; /* Зменшено, щоб краще вписатися */
            font-weight: 700;
            color: var(--main-blue); /* Використовуємо основний синій колір */
            margin-bottom: 0.5rem;
            line-height: 1.1;
            opacity: 0.8;
            font-family: 'Roboto Condensed', sans-serif; /* Для акценту */
        }

        /* Стиль для кнопки "Новий тест" */
        .test-link-404 {
            display: inline-block;
            padding: 14px 40px;
            background-color: #28a745; /* Зелений колір */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
        }

        .test-link-404:hover {
            background-color: #1e7e34;
            transform: translateY(-2px);
