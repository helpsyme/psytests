<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELPSY | Тест відправлено</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        #messageContainer {
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 2rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        h2 {
            font-size: 2.5rem;
            color: #39f;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .icon-check {
            font-size: 4rem;
            color: #39f;
            margin-bottom: 1rem;
        }
        .btn-feedback {
            margin-top: 2rem;
            background-color: #39f;
            color: #fff;
            border-radius: 2rem;
            padding: 0.75rem 2rem;
            font-weight: 700;
            transition: 0.3s;
        }
        .btn-feedback:hover {
            background-color: #1a5fcc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="messageContainer">
    <i class="bi bi-check-circle-fill icon-check"></i>
    <h2>Дякуємо!</h2>
    <p>Вам на пошту відправлено лист із посиланням на тест.</p>
    <p class="text-muted small">Перевірте папку «Вхідні» або «Спам».</p>
    
    <a href="https://forms.gle/5UqqnM517ZLidAjM6" target="_blank" class="btn btn-feedback">
        Форма зворотного зв’язку
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        toastr.success("Лист із посиланням на тест відправлено!", "Успіх!");
    });
</script>

</body>
</html>
